<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
	<script src="gameScript.js"></script>
</head>
<body ng-app="myApp">

	<div ng-view></div>

<script>

	var app = angular.module("myApp", ["ngRoute"]);
	app.config(function($routeProvider) {
	    $routeProvider
	    .when("/",{
	    	templateUrl : "register.htm",
	    })
	    .when("/gameConsole", {
	        templateUrl : "gameConsole.htm",
	        controller : "gameContol"
	    });
	});

	app.controller("gameContol", function ($scope) {
		$scope.namePlayer1 = "p1";
		$scope.namePlayer2 = "p2";
	});


	function _submit(){
		var p = document.getElementsByTagName("input")
		if (p[0].value=="" || p[1].value == ""){
			return;
		}else{
			window.location.href = '#!gameConsole';
		}
	}

</script>

</body>
</html>
